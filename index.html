<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/images/logo/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
  <link rel="stylesheet" type="text/css" href="./public/assets/fonts/css/style.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <img src="./public/assets/images/jpg/image-equilibrium.jpg" alt="equilibrium_image" class="card-image">
    <div class="card-body">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-offering">
        <div class="pricing">
          <img src="./public/assets/images/svg/icon-ethereum.svg" alt="ethereum_icon">
          <p>0.041 ETH</p>
        </div>
        <div class="countdown">
          <img src="./public/assets/images/svg/icon-clock.svg" alt="clock_icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="card-creator">
        <img src="./public/assets/images/jpg/image-avatar.png" alt="creator_avatar" class="creator-image">
        <p class="creator-name">Creation of Jules Wyvern</p>
      </div>
    </div>
  </main>
</body>

</html>
